	<!-- Form structure -->
		<body>
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-2">
						<div class ="text-center"><h2>Sample Form</h2></div>
							<form action="" name="registration" id="registration">
									<label for="firstname">Name * </label>
									<input type="text" name="firstname" id="firstname">
									<label for="emailVal">Email * </label>
									<input type="email" name="emailVal" id="emailVal">
									<label for="urlVal">URL</label>
									<input type="url" name="urlVal" id="urlVal">
									<label for="commentVal">Your Comment * </label>
									<input type="text" name="commentVal" id="commentVal">
									
									<button type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			<!-- Script for validation -->			
			<script>
					$(function() {
					$("#registration").validate({
						rules: {
									firstname: "required",
									commentVal: "required", 
		  
						emailVal: {
									required: true,
									email: true
									},
								},
						submitHandler: function(form) 
						{
							form.submit();
						}	
					});
				});
			</script>
		</body>
